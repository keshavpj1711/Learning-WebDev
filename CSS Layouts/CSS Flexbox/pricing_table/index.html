<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="pricing_block">
            <p class="plan_type">Basic</p>
            <p class="price">$11.99/month</p>
            <div class="features">
                <p class="feature1">✅ 10GB Storage</p>
                <p class="feature2">✅ 1 User</p>
                <p class="feature3">❌Support</p>
            </div>
            <p class="sign_up">Sign Up</p>
        </div>

        <div class="pricing_block">
            <p class="plan_type">Standard</p>
            <p class="price">$19.99/month</p>
            <div class="features">
                <p class="feature1">✅ 50GB Storage</p>
                <p class="feature2">✅ 5 User</p>
                <p class="feature3">✅ Phone and Email Support</p>
            </div>
            <p class="sign_up">Sign Up</p>
        </div>

        <div class="pricing_block">
            <p class="plan_type">Basic</p>
            <p class="price">$49.99/month</p>
            <div class="features">
                <p class="feature1">✅ 1TB Storage</p>
                <p class="feature2">✅ 10 User</p>
                <p class="feature3">✅ 24/7 Support</p>
            </div>
            <p class="sign_up">Sign Up</p>
        </div>
    </div>
</body>
</html>
